<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shop</title>
</head>
<body>
    <h2>修改店铺</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="shop_name" placeholder="店铺名称" required><br>
        <input type="text" name="location" placeholder="地区" required><br>
        <textarea name="description" placeholder="店铺描述" required></textarea><br>
        <button type="submit">修改</button>
    </form>
</body>
</html>
